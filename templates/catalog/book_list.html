{% extends "base.html" %}

{% block content %}
  <h1>
    Book List
    <a href="{% url 'catalog:book-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
        <li class="books">
          <a href="{{ book.get_absolute_url }}">
            {{ book.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>
      There is no books
    </p>
  {% endif %}
{% endblock %}
