  {% if user.is_authenticated %}
    <li class="list-group-item">User: {{ user.first_name }} {{ user.last_name }}</li>

      <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Log out</button>

    </li>
    <br>
  {% else %}
    <li class="list-group-item">

    </li>

      <a href="{% url 'catalog:author-create' %}">Create new account</a>
    </li>
    <br>
  {% endif %}

  <li class="list-group-item">
    <a href="{% url 'catalog:index' %}">Home</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'catalog:author-list' %}">All authors</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'catalog:book-list' %}">All books</a>
  </li>
  <li class="list-group-item">
    <a href="{% url 'catalog:literary-formats-list' %}">All literary formats</a>
  </li>
